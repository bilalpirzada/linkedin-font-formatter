<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Style Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 900px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: 600;
            color: #555;
        }

        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fafafa;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: #5e72e4;
            background-color: #fff;
            outline: none;
        }

        .text-area-wrapper {
            margin-bottom: 20px;
        }

        .text-area-wrapper:last-child {
            margin-bottom: 0;
        }

        .text-areas {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .text-areas textarea {
            font-family: "Courier New", monospace;
        }

        .btn {
            display: inline-block;
            background-color: #5e72e4;
            color: #fff;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #4c61c7;
        }

        /* Responsive design */
        @media (min-width: 768px) {
            .text-areas {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boost Engagement with Stunning Font Transformations</h1>

        <div class="text-area-wrapper">
            <label for="normalInput">Enter Text:</label>
            <textarea id="normalInput" rows="4" placeholder="Type your text here..."></textarea>
        </div>

        <div class="text-areas">
            <div class="text-area-wrapper">
                <label for="boldOutput">Bold Output:</label>
                <textarea id="boldOutput" rows="4" readonly></textarea>
            </div>
            <div class="text-area-wrapper">
                <label for="italicOutput">Italic Output:</label>
                <textarea id="italicOutput" rows="4" readonly></textarea>
            </div>
            <div class="text-area-wrapper">
                <label for="boldItalicOutput">Bold Italic Output:</label>
                <textarea id="boldItalicOutput" rows="4" readonly></textarea>
            </div>
            <div class="text-area-wrapper">
                <label for="boldFrakturOutput">Bold Fraktur Output:</label>
                <textarea id="boldFrakturOutput" rows="4" readonly></textarea>
            </div>
            <div class="text-area-wrapper">
                <label for="italicFrakturOutput">Italic Fraktur Output:</label>
                <textarea id="italicFrakturOutput" rows="4" readonly></textarea>
            </div>
            <div class="text-area-wrapper">
                <label for="boldSansOutput">Bold Sans-Serif Output:</label>
                <textarea id="boldSansOutput" rows="4" readonly></textarea>
            </div>
        </div>

        <a href="#" class="btn" id="clearBtn">Clear All</a>
    </div>

        // Event listener
        document.getElementById('normalInput').addEventListener('input', function () {
            const inputText = this.value;
            
            document.getElementById('boldOutput').value = convertToBold(inputText);
            document.getElementById('italicOutput').value = convertToItalic(inputText);
            document.getElementById('boldItalicOutput').value = convertToBoldItalic(inputText);
            document.getElementById('boldFrakturOutput').value = convertToBoldFraktur(inputText);
            document.getElementById('italicFrakturOutput').value = convertToItalicFraktur(inputText);
            document.getElementById('boldSansOutput').value = convertToBoldSans(inputText);
        });

        // Clear button functionality
        document.getElementById('clearBtn').addEventListener('click', function () {
            document.getElementById('normalInput').value = '';
            document.getElementById('boldOutput').value = '';
            document.getElementById('italicOutput').value = '';
            document.getElementById('boldItalicOutput').value = '';
            document.getElementById('boldFrakturOutput').value = '';
            document.getElementById('italicFrakturOutput').value = '';
            document.getElementById('boldSansOutput').value = '';
        });
    </script>
</body>
</html>
